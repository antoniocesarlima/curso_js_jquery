<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand text-white">Consulta CEP</a>
		<div class="d-flex" role="search">
			<input class="form-control me-2" type="search" placeholder="CEP" id="cep">
			<button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
		</div>
	</nav>

	<div class="container barra-progresso" style="margin-top: 80px;">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		</div>
	</div>
	<dir class="conteiner cep" style="margin-top: 20px;">
		<div class="row">
			<h3 id="titulo_cep">CEP</h3>
		</div>
		<div class="row" style="margin-top: 20px;">
			<table class="table">
				<tbody>
					<tr>
						<td>localidade</td>
						<td id="localidade"></td>
					</tr>
					<tr>
						<td>uf</td>
						<td id="uf"></td>
					</tr>
					<tr>
						<td>logradouro</td>
						<td id="logradouro"></td>
					</tr>
					<tr>
						<td>bairro</td>
						<td id="bairro"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</dir>
	<script type="text/javascript" src="js\main.js"></script>
</body>
</html>
